[tox]
envlist=flake8,py3

[testenv:py3]
deps =
  # the dependency below is needed for now as a workaround for
  #   https://github.com/pypa/pip/issues/6239
  # TODO: remove when this issue is fixed
  swh.core[http] >= 0.0.61
  .[testing]
  pytest-cov
commands =
  pytest --cov=swh --cov-branch {posargs}

[testenv:flake8]
skip_install = true
deps =
  flake8
commands =
  {envpython} -m flake8
